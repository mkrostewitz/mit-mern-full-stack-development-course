
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Heat Map</title>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet"
    />
    <script src="./data/crime_2012_december.json" ></script>    
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiaW50dXRlY2lvIiwiYSI6ImNsMnhqa3FnZDA3OWUzam8wd3RyaHJnMjQifQ.BSfbphgu9dm2g8czPVJC9g';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10',
    center: [-87.624225,41.873941],
    zoom: 12
});

map.on('load', function(){
    const crimes = [];
    chicago.data.forEach((crime, i) => {
        crimes.push({
            "type": "Feature",
            "properties":{
                "dbh": (60 *(Math.random()))
            },
            "geometry": {
                "type": "Point",
                "coordinates":[crime[28], crime[26]]
            }
        })
    });

    const geojson = {
        "type": "FeatureCollection", "features": crimes
    }

    map.addSource('crime', {
        'type' : 'geojson',
        'data' : geojson
    })

    map.addLayer(
            {
                'id': 'crime-heat',
                'type': 'heatmap',
                'source': 'crimes',
                'maxzoom': 15,
                'paint': {
                    // Increase the heatmap weight based on frequency and property magnitude
                    'heatmap-weight': {
                        'property': 'dbh' ,
                        'type': 'exponential',
                        'stops': [
                            [1, 0],
                            [62, 1]
                        ]
                    },
                    // Increase the heatmap color weight weight by zoom level
                    // heatmap-intensity is a multiplier on top of heatmap-weight
                    'heatmap-intensity': {
                        'stops': [
                        [11, 1],
                        [15, 3]
                        ]
                    },
                    // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                    // Begin color ramp at 0-stop with a 0-transparancy color
                    // to create a blur-like effect.
                    'heatmap-color': [
                        'interpolate',
                        ['linear'],
                        ['heatmap-density'],
                        0,
                        'rgba(33,102,172,0)',
                        0.2,
                        'rgb(103,169,207)',
                        0.4,
                        'rgb(209,229,240)',
                        0.6,
                        'rgb(253,219,199)',
                        0.8,
                        'rgb(239,138,98)',
                        1,
                        'rgb(178,24,43)'
                    ],
                    // Adjust the heatmap radius by zoom level
                    'heatmap-radius': {
                        'stops': [
                            [11, 15],
                            [15, 20]
                        ]
                    },
                    // Transition from heatmap to circle layer by zoom level
                    'heatmap-opacity': {
                        'default' : 1,
                        'stops': [
                        [14, 1],
                        [15, 0]
                    ]
                    }
                }
            },
            'waterway-label'
    );

});




</script>
</body>
</html>
