<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MTBA Bus Locations</title>

	<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
	<style>
		body { margin: 0; padding: 0; }
		#map { position: absolute; top: 0; bottom: 0; width: 100%; }
		.map-overlay {
		  position: absolute;
		  left: 0;
		  padding: 10px;
	  }
	  
	  </style>
</head>
<body>
	<div id="map"></div>

</body>
</html>


<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiaW50dXRlY2lvIiwiYSI6ImNsMnhqa3FnZDA3OWUzam8wd3RyaHJnMjQifQ.BSfbphgu9dm2g8czPVJC9g';

const map = new mapboxgl.Map({
    container: 'map',
	style: 'mapbox://styles/mapbox/streets-v11',
	center: [-71.104081,42.365554],
    zoom: 14
});
// map.scrollZoom.disable();

var current_location = ''
var counter = 0;

async function run(){

    // get bus data    
	const locations = await getBusLocations();
	console.log(new Date());
	console.log(locations);

	current_location = locations;

	let lat = current_location[0]['attributes']['latitude'];
	let lng = current_location[0]['attributes']['longitude'];


	if ( counter === 0 ) {

		map.loadImage(
			'./media/bus.png',
			(error, image) => {
				if (error) throw error;
 
			// Add the image to the map style.
			map.addImage('bus', image);



			map.addSource('point', {
				'type': 'geojson',
				'data': {
					'type': 'FeatureCollection',
					'features': [
						{
						'type': 'Feature',
						'geometry': {
							'type': 'Point',
							'coordinates': [lng, lat]
						}
						}
					]
				}
    		});

			map.addLayer({
            'id': 'points',
            'type': 'symbol',
        	'source': 'point',
			'layout': {
				'icon-image': 'bus',
				'icon-size': 1,
				'text-field': 'Bus No. 1',
				'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
				'text-offset': [0, -1.6],
				'text-anchor': 'top'
        	}
			});
		});

	} else {

		mapboxgl.Marker.prototype.setLngLat([lng, lat]);
	
	}

	map.setCenter ([lng, lat])
	counter ++;

	// timer
	setTimeout(run, 15000);
}

// Request bus data from MBTA
async function getBusLocations(){
	const url = 'https://api-v3.mbta.com/vehicles?filter[route]=1&include=trip';
	const response = await fetch(url);
	const json     = await response.json();
	return json.data;
}

run();

</script>
