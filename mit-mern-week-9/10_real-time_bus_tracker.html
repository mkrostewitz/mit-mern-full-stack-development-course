<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MTBA Bus Locations</title>

	<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
	<script src="./data/MBTA_Bus_Stops.geojson" ></script>    
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
	<style>
		body { margin: 0; padding: 0; }
		#map { position: absolute; top: 0; bottom: 0; width: 100%; }
		.map-overlay {
		  position: absolute;
		  left: 0;
		  padding: 10px;
	  }
	  
	  </style>
</head>
<body>
	<div id="map"></div>

</body>
</html>


<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiaW50dXRlY2lvIiwiYSI6ImNsMnhqa3FnZDA3OWUzam8wd3RyaHJnMjQifQ.BSfbphgu9dm2g8czPVJC9g';

const map = new mapboxgl.Map({
    container: 'map',
	style: 'mapbox://styles/mapbox/streets-v11',
	center: [-71.104081,42.365554],
    zoom: 14
});
// map.scrollZoom.disable();

var current_location = ''
var counter = 0;

async function run(){

    // get bus data    
	const locations = await getBusLocations();
	console.log(new Date());
	console.log(locations);

	current_location = locations;

	let lat = current_location[0]['attributes']['latitude'];
	let lng = current_location[0]['attributes']['longitude'];
	let status_raw = current_location[0].attributes.occupancy_status;
	let status_clean = status_raw.replace(/_/g, " ").toLowerCase();


	if ( counter === 0 ) {
		//Add Bus Stations
		const bus_stops = [];
    	MTBA_Stations.features.forEach((bus_stop, i) => {
			bus_stops.push({
            "type": "Feature",
            "geometry": {
                "type": "Point",
                "coordinates":[bus_stop.geometry.coordinates[0], bus_stop.geometry.coordinates[1]]
            },
			"properties": {
				"name": bus_stop.properties.stop_name
			}
        })
		});

		const geojson_bus_stops = {
			"type": "FeatureCollection", 
			"features": bus_stops
		};

		map.loadImage(
			'./media/bus_stop.png',
			(error, image) => {
				if (error) throw error;
 
			map.addImage('bus_stop', image);

			map.addSource('bus_stops', {
				'type': 'geojson',
				'data': geojson_bus_stops
			})

			map.addLayer({
				'id': 'bus_stops',
				'type': 'symbol',
				'source': 'bus_stops',
				'layout': {
					'icon-image': 'bus_stop',
					'icon-size': 0.5,
					'text-field': '{name}',
					'text-font': ['Open Sans Regular','Arial Unicode MS Regular'],
					'text-size': 10,
					'text-offset': [0, -1.6],
					'text-anchor': 'top'
					}
				});
			}
		);

		//Add Bus Marker
		const popup = new mapboxgl.Popup({ closeOnClick: false })
				.setLngLat([lng, lat])
				.setHTML('<h3>Bus No: ' + current_location[0].attributes.label + '</h3>' + '<hr>' + 'Route: ' + current_location[0].relationships.route.data.id + '<br>' + 'Occupancy: ' + status_clean )
				.addTo(map);

		map.loadImage(
			'./media/red_bus.png',
			(error, image) => {
				if (error) throw error;
 
			// Add the image to the map style.
			map.addImage('bus_red', image);



			map.addSource('point', {
				'type': 'geojson',
				'data': {
					'type': 'FeatureCollection',
					'features': [
						{
						'type': 'Feature',
						'geometry': {
							'type': 'Point',
							'coordinates': [lng, lat]
						}
						}
					]
				}
    		});

			map.addLayer({
            'id': 'points',
            'type': 'symbol',
        	'source': 'point',
			'layout': {
				'icon-image': 'bus_red',
				'icon-size': 1,
				'text-field': 'Bus No. 1',
				'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
				'text-offset': [0, -1.6],
				'text-anchor': 'top'
        	}
			});
		});

	} else {

		mapboxgl.Marker.prototype.setLngLat([lng, lat]);
	
	}

	map.setCenter ([lng, lat])
	counter ++;

	// timer
	setTimeout(run, 15000);
}

// Request bus data from MBTA
async function getBusLocations(){
	const url = 'https://api-v3.mbta.com/vehicles?filter[route]=1&include=trip';
	const response = await fetch(url);
	const json     = await response.json();
	return json.data;
}

run();

</script>
