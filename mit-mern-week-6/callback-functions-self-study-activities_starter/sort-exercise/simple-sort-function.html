<script>
    var numbers = [4, 2, 7, 5, 1, 6, 3, 9, 0];

    function companre (a,b) {
        if (a < b) return - 1;
        if (a > b) return 1;
        if ( a === b ) return 0;
    }

    //soret array
    numbers.sort(companre);


    // verify results
    console.log(JSON.stringify(numbers));
</script>
