<script>

/* Another example of the advencements of ES6 over ES5 on the example
of multiline strings
*/

// ES5 Syntax
let message_es5 = 'Humpty Dumpty sat on a wall.' +
'Humpty Dumpty had a great fall.' +
'All the king\'s horses and all the king\'s men' +
'couldn\'t put Humpty together again'

console.log(message_es5)

// ES6 Syntax
let message_es6 = `Humpty Dumpty sat on a wall. 
Humpty Dumpty had a great fall. 
All the king's horses and all the king's men \ couldn't put Humpty together again.`

console.log(message_es6)

</script>
