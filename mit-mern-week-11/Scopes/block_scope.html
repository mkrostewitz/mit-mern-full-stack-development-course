<script>

    // Global Scope Example 
    for (var i=0; i<5; i++){
        console.log(i)
    }

    console.log('check i: ' + i)

    // Block Scope (i will no be available outside of scope. In this exapleit will remain 5 from the previous for loop)
    for (let i=10; i<15; i++){
        console.log(i)
    }

    console.log('check i: ' + i)

</script>
